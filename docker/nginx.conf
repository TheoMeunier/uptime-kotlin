server {
    listen 80;
    client_max_body_size 30M;
    client_body_timeout 300s;

    location / {
         proxy_pass http://uptime_kotlin_app:80;
         proxy_set_header Host $host;
         proxy_set_header X-Real-IP $remote_addr;
    }

    location /api {
        proxy_pass http://uptime_kotlin_api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}